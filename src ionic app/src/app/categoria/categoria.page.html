<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1 class="centered-header">Registro de categoria</h1>
  </ion-text>

  <form [formGroup]="formCategoria" >
    <ion-list>
      <ion-item>
        <ion-label position="fixed">Id</ion-label>
        <ion-input formControlName="id" type="text" [readonly]="input"></ion-input>
      </ion-item>
      
      <ion-item>
       <ion-label position="fixed">Nombre</ion-label>
        <ion-input formControlName="nombre" type="text"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-button color="warning" [disabled]="button" (click)="registrarcategoria()">
        Registrar
      </ion-button>
      <ion-button [disabled]="!button" (click)="actualizarcategoria()">
        Actualizar
      </ion-button>
      <ion-button color="medium" (click)="limpiar()">
        Limpiar
      </ion-button>
      <ion-button color="success" [routerLink]="['/principal']">Atras</ion-button>
    </ion-item>
  </form>

  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col>
        Id
      </ion-col>
      <ion-col>
        Nombre
      </ion-col>
      <ion-col>
      </ion-col>
    </ion-row>
    <ion-row *ngFor="let categoria of categorias">
      <ion-col>
        {{categoria.id}}
      </ion-col>
      <ion-col>
        {{categoria.nombre}}
      </ion-col>

      <ion-col>
        <ion-button size="small" color="danger" (click)="eliminarcategoria(categoria.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
        <ion-button size="small" (click)="oncategoria(categoria.id)">
          <ion-icon slot="icon-only" name="pencil" ></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
