<ion-content>
  <ion-text color="primary" class="ion-text-center">
    <h1 class="centered-header">Registro de producto</h1>
  </ion-text>

  <form [formGroup]="formProducto">

    <ion-list>
      <ion-item>
        <ion-label position="fixed">Id</ion-label>
        <ion-input formControlName="id"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="fixed">Nombre</ion-label>
        <ion-input formControlName="nombre"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Detalle</ion-label>
        <ion-input formControlName="detalle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="fixed">Precio</ion-label>
        <ion-input type="number" formControlName="precio"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Producto</ion-label>
        <ion-select formControlName="categoria"  placeholder="Select producto">
          <ion-select-option *ngFor="let categoria of categorias"
            value="{{categoria.id}}">{{categoria.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-item>
      <ion-button color="warning" [disabled]="button" (click)="registrarproducto()">
        Registrar
      </ion-button>
      <ion-button [disabled]="!button" (click)="actualizarproducto()">
        Actualizar
      </ion-button>
      <ion-button color="medium" (click)="limpiar()">
        Limpiar
      </ion-button>
      <ion-button color="success" [routerLink]="['/principal']">Atras</ion-button>
    </ion-item>
  </form>
  <ion-grid class="ion-margin-top">
    <ion-row>
      <ion-col>
        Id
      </ion-col>
      <ion-col>
        Nombre
      </ion-col>
      <!--       <ion-col>
        Detalle
      </ion-col>
      <ion-col>
        Precio
      </ion-col>
      <ion-col>
        producto_id
      </ion-col> -->
      <ion-col>

      </ion-col>
    </ion-row>
    <ion-row *ngFor="let producto of productos">
      <ion-col>
        {{producto.id}}
      </ion-col>
      <ion-col>
        {{producto.nombre}}
      </ion-col>
      <!--  <ion-col>
        Detalle
      </ion-col>
      <ion-col>
        Precio
      </ion-col>
      <ion-col>
        producto_id
      </ion-col> -->
      <ion-col>
        <ion-button size="small" color="danger" (click)="eliminarproducto(producto.id)">
          <ion-icon slot="icon-only" name="trash"></ion-icon>
        </ion-button>
        <ion-button size="small" (click)="onproducto(producto.id)">
          <ion-icon slot="icon-only" name="pencil"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
