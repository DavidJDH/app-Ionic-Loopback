<ion-header>
    <h1 id="ini">BIENVENIDO</h1>
</ion-header>

<ion-content >
    <h1 id="ir1">¿Qué desea hacer hoy?</h1>

    <ion-item class="ion-text-center">
        <ion-label>
            <h2>Registrar Factura</h2>
            <ion-button color="success"><a [routerLink]="['/registrar']" routerLinkActive="router-link-active"
                style="text-decoration: none;">Ir</a></ion-button>
        </ion-label>
    </ion-item>

    <ion-item class="ion-text-center">
        <ion-label>
            <h2>Ver Facturas registrada</h2>
            <ion-button color="success"><a [routerLink]="['/facturas']" routerLinkActive="router-link-active"
                style="text-decoration: none;">Ir</a></ion-button>
        </ion-label>
    </ion-item>
    <ion-item class="ion-text-center">
        <ion-label>
            <h2>Registrar Categoria</h2>
            <ion-button color="success"><a [routerLink]="['/categoria']" routerLinkActive="router-link-active"
                style="text-decoration: none;">Ir</a></ion-button>
        </ion-label>
    </ion-item>

    <ion-item class="ion-text-center">
        <ion-label>
            <h2>Registrar Producto</h2>
            <ion-button color="success"><a [routerLink]="['/producto']" routerLinkActive="router-link-active"
                style="text-decoration: none;">Ir</a></ion-button>
        </ion-label>
    </ion-item>

    <ion-item class="ion-text-center">
        <ion-label>
            <h2>Registrar Item</h2>
            <ion-button color="success"><a [routerLink]="['/item']" routerLinkActive="router-link-active"
                style="text-decoration: none;">Ir</a></ion-button>
        </ion-label>
    </ion-item>

    <ion-item class="ion-text-center">
        <ion-label>
            <ion-button color="secondary" (click)="salir()">Salir</ion-button>
        </ion-label>
    </ion-item>
</ion-content>
